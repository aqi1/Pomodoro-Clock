<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1 id="title">Pomodoro Timer</h1>
<hr class="divider">

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-md-offset-4 col-sm-2 col-sm-offset-4 text-center">
      <p>Session Length (min)</p>
      <div class="textBox">
        <p id="sessionLength"></p>
      </div>
      <button id="plusSession">+</button>
      <button id="minusSession">-</button>
    </div>
    <div class="col-md-2 col-sm-2 text-center">
      <p>Break Length (min)</p>
      <div class="textBox">
        <p id="breakLength"></p>
      </div>
      <button id="plusBreak">+</button>
      <button id="minusBreak">-</button>
    </div>
  </div>
</div>

<div class="frame">
  <h4 id="clockTimer"><h4>
</div>
<h4 id="breakIndicator">Work</h4>
    <button id="reset"><span style="font-family:'architects daughter', sans-serif; font-weight: 700;">Reset</span></button>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://platform.twitter.com/widgets.js'></script>
<script src='https://raw.githubusercontent.com/aterrien/jQuery-Knob/master/js/jquery.knob.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
